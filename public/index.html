<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QA</title>
  <link rel="stylesheet" type="text/css" href="QA.css" />
  <style>
    h2 {
      color: rgb(197, 239, 238);
      text-align: center;
    }
  </style>
  <script src="QA.js"></script>
</head>

<body>
  <div class="background">
    <div class="box">
      <form action="/user" method="POST">
        <h2>Q&A</h2>
        <br />
        Whatâ€™s your name?<br />
        <div class="a1">
          <input type="text" id="name" name="name" placeholder="name" required />
        </div>
        <br />
        How are you?<br />
        <div class="a2">
          <input type="radio" name="Mood" value="fine" /> fine
          <input type="radio" name="Mood" value="notfine" /> not
          <input type="text" id="mood" name="mood" placeholder="your mood?" />
        </div>

        <br /><br />
        <div class="a3">
          <input type="text" id="comment" name="comment" placeholder="your suggestion to me.." />
        </div>
        <br />

        <button type="submit" onclick="submitForm()">Submit</button><br /><br />
        <div class="output"></div>
      </form>
    </div>
  </div>
  <script>
    function submitForm(e) {
      e.preventDefault();
    }
  </script>
  <script src="QA.js"></script>
</body>

</html>
